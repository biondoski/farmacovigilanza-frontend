<h2 mat-dialog-title>{{ isEditMode ? 'Modifica Utente' : 'Nuovo Utente' }}</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" class="user-form">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="!isEditMode">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ruolo</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Operatore">Operatore</mat-option>
        <mat-option value="Analista">Analista</mat-option>
        <mat-option value="Admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annulla</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">
    {{ isEditMode ? 'Salva Modifiche' : 'Crea Utente' }}
  </button>
</mat-dialog-actions>
