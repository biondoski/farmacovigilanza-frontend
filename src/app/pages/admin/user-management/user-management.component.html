<div class="list-container">
  <div class="header-controls">
    <h1>Gestione Utenti</h1>
    <button mat-flat-button color="primary" (click)="openUserDialog()">
      <mat-icon>add</mat-icon>
      Aggiungi Utente
    </button>
  </div>
  <p>Da questa pagina puoi visualizzare, creare e modificare gli utenti della piattaforma.</p>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!isLoading" class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="users" class="user-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user" data-label="Nome"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user" data-label="Email"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Ruolo </th>
        <td mat-cell *matCellDef="let user" data-label="Ruolo">
          <span class="role-badge role-{{ user.role.toLowerCase() }}">{{ user.role }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let user" data-label="Azioni">
          <button mat-icon-button color="primary" (click)="openUserDialog(user)" aria-label="Modifica utente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteUser(user._id)" [disabled]="user._id === currentUserId" aria-label="Elimina utente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
